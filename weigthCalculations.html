<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <div class="header">
        <h3 class="head">Weight Calculation</h3>
    </div>
        <input type="number" autofocus>
        <select name="select" id="select">

            <option value="null"> select</option>
            <option value="gram" class="gram">From Grams</option>
            <option value="first" class="lbs">From Pounds</option>
            <option value="second" class="kilo">From Kilogram</option>
            <option value="third" class="oun">From Ounce</option>

        </select class="allChanges">
        <div class="out">
        <div class="grams">
           <span class="gramSp">Grams:</span> <br>
            <label for="grams" class="gramsAct"></label>
        </div>
        <div class="kilograms">
            <span class="kiloSp">kilograms:</span> <br>
            <label for="kilograms" class="kilogramsAct"></label>
        </div>
        <div class="ounces">
           <span class="ounceSp">ounces:</span> <br>
            <label for="ounces" class="ouncesAct"></label>
        </div>
        <button class="button">Reset</button>
    </div>
    </div>

</body>
<script src="weightcalculator.js"></script>
</html>
